<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>CSV File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header with-border" style="text-align: center; ">
                <h3 class="box-title" style="color: #7b1fa2; font-weight: bold">CSV File Upload Form</h3>
            </div>
            <br>
            <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/file-upload-save}">
                <div class="box-body" style="text-align: justify">
                    <div class="form-group col-sm-8 left-pill">
                        <label class="col-sm-2" style="margin-left: 200px; font-weight: bold">File Upload</label>
                        <div class="col-sm-6" style="margin-left: 200px">
                            <input type="file" accept=".xls,.xlsx,.csv" class="form-control input-sm" th:name="file">
                        </div>
                    </div>
                </div>

                <div class="box-footer" style="margin-left: 402px">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <a type="submit" class="btn btn-danger" href="/HomePage">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
